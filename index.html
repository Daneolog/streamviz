<!DOCTYPE html>
<html>

  <body>
    <div class="tab-bar">
      <button class="tab-button" onclick="viewTab('box')">Box Plot</button

    <div class="main">
      <div id="box" class="tab-content">

      </div>

      <div id="scatter" class="tab-content">

        </div>
        <div class="content">
          <svg height="200px"></svg>
        </div>
      </div>

      <div id="time" class="tab-content">
        <div class="sidebar">
          choices
        </div>
        <div class="content">
          <svg height="200px"></svg>
        </div>
      </div>

      <div id="raw" class="tab-content">
        *insert table here*
      </div>
    </div>

    <div class="tab-bar">
      <button class="tab-button right" onclick="viewTab('raw')">
        View Data
      </button>
    </div>
  </body>
</html>
